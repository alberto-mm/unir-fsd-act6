<section class="container mt-4">
    <h2>{{formName}}</h2>
    <form [formGroup]="form" (ngSubmit)="getDataForm()">

        <div class="mt-3">
            <label for="first_name">Nombre</label>
            <input type="text" id="first_name" class="form-control mt-1" placeholder="Introduzca el nombre" formControlName="first_name">
            <p class="error" *ngIf="checkControl('first_name', 'required')">Campo requerido</p>
        </div>

        <div class="mt-3">
            <label for="last_name">Apellido</label>
            <input type="text" id="last_name" class="form-control mt-1" placeholder="Introduzca el apellido" formControlName="last_name">
            <p class="error" *ngIf="checkControl('last_name', 'required')">Campo requerido</p>
        </div>

        <div class="mt-3">
            <label for="username">Alias</label>
            <input type="text" id="username" class="form-control mt-1" placeholder="Introduzca el alias" formControlName="username">
            <p class="error" *ngIf="checkControl('username', 'required')">Campo requerido</p>
        </div>

        <div class="mt-3">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control mt-1" placeholder="Introduzca el email" formControlName="email">
            <p class="error" *ngIf="checkControl('email', 'required')">Campo requerido</p>
            <p class="error" *ngIf="checkControl('email', 'pattern')">El email introducido no es válido</p>
        </div>

        <div class="mt-3">
            <label for="image">Imagen</label>
            <input type="text" id="image" class="form-control mt-1" placeholder="Introduzca la url de la imagen" formControlName="image">
            <p class="error" *ngIf="checkControl('image', 'required')">Campo requerido</p>
        </div>

        <div class="mt-3">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control mt-1" placeholder="Introduzca la contraseña" formControlName="password">
            <p class="error" *ngIf="checkControl('password', 'required')">Campo requerido</p>
            <p class="error" *ngIf="checkControl('password', 'minlength')">La contraseña debe tener entre 8 y 16 caracteres</p>
            <p class="error" *ngIf="checkControl('password', 'maxlength')">La contraseña debe tener entre 8 y 16 caracteres</p>
        </div>

        <div class="mt-3">
            <label for="repeatPassword">Repita la contraseña</label>
            <input type="password" id="repeatPassword" class="form-control mt-1" placeholder="Introduzca de nuevo la contraseña" formControlName="repeatPassword">
            <p class="error" *ngIf="form.hasError('checkpassword')">Las contraseñas no son iguales</p>
        </div>

        <div class="mt-4">
            <input type="submit" class="btn btn-secondary" [value]="buttonName">
        </div>

    </form>
</section>
