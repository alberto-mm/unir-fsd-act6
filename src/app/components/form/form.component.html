<section class="container mt-4">
    <h1>NUEVO USUARIO</h1>
    <form>
        <div class="mt-3">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Introduzca el nombre">
        </div>

        <div class="mt-3">
            <label for="surname">Apellido</label>
            <input type="text" id="surname" class="form-control" placeholder="Introduzca el apellido">
        </div>

        <div class="mt-3">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" placeholder="Introduzca el email">
        </div>

        <div class="mt-3">
            <label for="photo">Imagen</label>
            <input type="text" id="photo" class="form-control" placeholder="Introduzca la url de la foto">
        </div>

        <input type="submit" class="btn btn-dark mt-3" value="Guardar">
    </form>
</section>
